<html>
<head>
    <title>Skeleton</title>
    <script src="https://threejs.org/build/three.min.js"></script>
    <script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fflate@0.7.3/umd/index.min.js"></script>
    <script src="https://threejs.org/examples/js/loaders/FBXLoader.js"></script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
        background-color: skyblue;
      }

      .ui {
        position: absolute;
        top: 0;
      }

      #chatPanel {
        width: 425px;
        height: 190px;
        margin-left: 15px;
        margin-top: 60px;
        background-color: rgba(0, 0, 0, 0.5);
        border-radius: 10px 10px 0 0;
        overflow: scroll;
      }

      #topButtons div {
        display: inline-block;
        width: 40px;
        height: 40px;
        border-radius: 10px;
        background-color: rgba(0, 0, 0, 0.5);
      }

      #topButtonSettings {
        margin-left: 15px;
      }

      #topButtonSettings img {
        position: relative;
        width: 35px;
        margin-left: 2.5px;
        margin-top: 8px;
        top: -4px;
      }

      #topButtonChat {
        margin-left: 5px;
        margin-top: 10px;
      }

      #chatForm {
        position: fixed;
        top: 250px;
        left: 15px;
        background-color: rgba(0, 0, 0, 0.5);
        height: 60px;
        width: 425px;
        border-radius: 0 0 10px 10px;
      }

      #chatInput {
        width: 395px;
        height: 30px;
        outline: none;
        border: none;
        background: rgba(211, 211, 211, 0.5);
        border-radius: 10px;
        padding-left: 15px;
        margin-left: 15px;
        margin-top: 15px;
      }
      
      #chatInput::placeholder {
        color: rgb(50, 50, 50);
        font-size: 15px;
      }

      #messages {
        margin: 0;
        padding: 0;
        color: white;
        font-family: Arial, sans-serif;
        margin-left: 15px;
        margin-top: 15px;
        list-style: none;
      }
      
      #messages > li { 
        margin-top: 5px;
      }

      #border {
        position: relative;
        width: 80%;
        height: 80%;
        margin-top: 5%;
        margin-left: 10%;
        background-color: darkorange;
        border-radius: 25px;
      }

      #title {
        position: relative;
        font-family: sans-serif;
        font-size: 45px;
        text-align: center;
        top: 15px;
      }

      #border input {
        position: relative;
        height: 40px;
        width: 300px;
        border-radius: 15px;
        border: none;
        margin-left: 50%;
        transform: translate(-50%, -50%)
      }

      #border button {
        width: 150px;
        height: 50px;
        margin-top: 20px;
        margin-left: 50%;
        transform: translate(-50%, -50%)
      }
    </style>
</head>

<body>
    <div id="chat" style="display: none;">
      <div id="topButtons" class="ui">
        <div id="topButtonSettings">
          <img src="https://i.ibb.co/FbDY4D7/logo-prev-ui-prev-ui.png">
        </div>
  
        <div id="topButtonChat"></div>
      </div>
    
      <div id="chatPanel" class="ui">
        <ul id="messages"></ul>
        <form id="chatForm" action="">
          <input id="chatInput" type="text" autocomplete="off" placeholder='To chat click here or press "/" key.'>
          <input type="submit" style="display: none"/>
        </form>
      </div>
    </div>

    <div id="border">
      <h1 id="title">Meltdown</h1>
      <br><br><br>
      <input id="nameField" placeholder="Enter your username:"></input>
      <br>
      <button onclick="start()">Play</button>
    </div>
  
    <script src="/socket.io/socket.io.js"></script>
</body>
  
<script>
  function start() {
    //Added nametag :) Make sure name tag has correct username and is above player - also updates on movement.
    //Username
    let username = document.getElementById("nameField").value;
    document.getElementById("border").style.display = "none";
    document.getElementById("chat").style.display = "block";
    
    //Chat code
    let socket = io();
    
    let messages = document.getElementById('messages');
    let form = document.getElementById('chatForm');
    let input = document.getElementById('chatInput');
    let chatPanel = document.getElementById('chatPanel')
    
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      if (input.value) {
        socket.emit('chat message', [username, input.value]);
        input.value = '';
      }
    });
    
    socket.on('chat message', function(msg) { 
      let item = document.createElement('li'); 
      item.textContent = `[${msg[0]}]: ${msg[1]}`;
      messages.appendChild(item);
    });
    
    //Game code
    const keysPressed = {};
    
    const KEY_UP = 'arrowup';
    const KEY_LEFT = 'arrowleft';
    const KEY_DOWN = 'arrowdown';
    const KEY_RIGHT = 'arrowright';
    const KEY_W = 'w';
    const KEY_A = 'a';
    const KEY_S = 's';
    const KEY_D = 'd';
    const KEY_SHIFT = 'shift';
    
    let playerSettings = {
        turnSpeed: Math.PI * 0.01,
        speed: 0.2,
        sprintSpeed: 0.4
    }
    
    let scene = new THREE.Scene();
    let camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 1000);
    let renderer = new THREE.WebGLRenderer();
    
    camera.position.z = 5;
    camera.up.set(0, 0, 1);
    
    //START
    function createShop() {
        let box1Geometry = new THREE.BoxGeometry(1, 5, 5);
        let box1Material = new THREE.MeshLambertMaterial({color: 0xA020F0});
        let box1 = new THREE.Mesh(box1Geometry, box1Material);
        
        box1.position.z = 2.5;

        let box2Geometry = new THREE.BoxGeometry(1, 5, 5);
        let box2Material = new THREE.MeshLambertMaterial({color: 0xA020F0});
        let box2 = new THREE.Mesh(box2Geometry, box2Material);
        
        box2.position.set(2.5, 2, 2.5);
        box2.rotation.z = Math.PI / 2;

        let box3Geometry = new THREE.BoxGeometry(1, 5, 5);
        let box3Material = new THREE.MeshLambertMaterial({color: 0xA020F0});
        let box3 = new THREE.Mesh(box3Geometry, box3Material);
        
        box3.position.z = 2.5;
        box3.position.x = 5;

        let box4Geometry = new THREE.BoxGeometry(1, 5, 6);
        let box4Material = new THREE.MeshLambertMaterial({color: 0xA020F0});
        let box4 = new THREE.Mesh(box4Geometry, box4Material);

        box4.position.set(2.5, 0, 5);
        box4.rotation.y = Math.PI / 2;

        let group = new THREE.Group();
        group.add(box1);
        group.add(box2);
        group.add(box3);
        group.add(box4);
        
        return group;
    }

    //Shop
    let shop = createShop();
    shop.position.x = -2.5;
    // scene.add(shop);

    //Player
    let cubeGeometry = new THREE.BoxGeometry(2, 2, 2);
    let cubeMaterial = new THREE.MeshLambertMaterial({color: 0xff0000});
    let player = new THREE.Mesh(cubeGeometry, cubeMaterial);
    
    player.position.z = 1;
    scene.add(player);

    //Nametag
    var name = 'Rovdjuret';
    var element = document.createElement('canvas');
    var ctx = element.getContext("2d");
    ctx.font="20px Georgia";
    ctx.canvas.width = 256;
    ctx.canvas.height = 128;
    ctx.canvas.fillStyle = '#FFF';
    ctx.canvas.textAlign = 'center';
    ctx.fillText(name, 10, 50);

    const map = new THREE.CanvasTexture(ctx.canvas)
    let sprite = new THREE.Sprite(
        new THREE.SpriteMaterial({map: map, color: 0xFFFFFF})
    );
    sprite.scale.set(20, 10, 1);
    sprite.position.y = 10;
    scene.add(sprite)


    //Lights
    let spotlight = new THREE.SpotLight(0xffffff, 2.5, 0, Math.PI / 2);
    spotlight.position.z = 5;
    spotlight.position.y = 5;
    spotlight.lookAt(0, 0, 0);
    scene.add(spotlight);
    
    let ambient = new THREE.AmbientLight(0xffffff, 0.5)
    scene.add(ambient);
    
    //Controls
    let controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enablePan = false;
    controls.update();
    
    //Plane
    let planeGeometry = new THREE.PlaneGeometry(50, 50);
    let planeMaterial = new THREE.MeshLambertMaterial({color: 0x90EE90});
    let plane = new THREE.Mesh(planeGeometry, planeMaterial);
    
    scene.add(plane);
    
    //Shadows
    renderer.shadowMap.enabled = true;
    
    spotlight.castShadow = true;
    player.castShadow = true;
    plane.receiveShadow = true;
    
    //END
    
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);
    renderer.setClearColor(0x87CEEB);
    
    function updateControls(){
      //Movement Controls
      if(controls.enabled){
          controls.target.copy(player.position);
    
          if(keysPressed[KEY_SHIFT]){
              //Left and Right Rotation
              if(keysPressed[KEY_LEFT]){
                  player.rotation.z += playerSettings.turnSpeed;
              }
      
              if(keysPressed[KEY_RIGHT]){
                  player.rotation.z -= playerSettings.turnSpeed;
              }
              
              //W and S Movement
              if(keysPressed[KEY_W] || keysPressed[KEY_UP]){
                  player.position.x -= Math.sin(player.rotation.z) * playerSettings.sprintSpeed;
                  player.position.y -= -Math.cos(player.rotation.z) * playerSettings.sprintSpeed;
      
                  camera.position.x -= Math.sin(player.rotation.z) * playerSettings.sprintSpeed;
                  camera.position.y -= -Math.cos(player.rotation.z) * playerSettings.sprintSpeed;
              }
      
              if(keysPressed[KEY_S] || keysPressed[KEY_DOWN]){
                  player.position.x += Math.sin(player.rotation.z) * playerSettings.sprintSpeed;
                  player.position.y += -Math.cos(player.rotation.z) * playerSettings.sprintSpeed;
      
                  camera.position.x += Math.sin(player.rotation.z) * playerSettings.sprintSpeed;
                  camera.position.y += -Math.cos(player.rotation.z) * playerSettings.sprintSpeed;
              }
          } else {
              //Left and Right Rotation
              if(keysPressed[KEY_LEFT]){
                  player.rotation.z += playerSettings.turnSpeed;
              }
      
              if(keysPressed[KEY_RIGHT]){
                  player.rotation.z -= playerSettings.turnSpeed;
              }
              
              //W and S Movement
              if(keysPressed[KEY_W] || keysPressed[KEY_UP]){
                  player.position.x -= Math.sin(player.rotation.z) * playerSettings.speed;
                  player.position.y -= -Math.cos(player.rotation.z) * playerSettings.speed;
      
                  camera.position.x -= Math.sin(player.rotation.z) * playerSettings.speed;
                  camera.position.y -= -Math.cos(player.rotation.z) * playerSettings.speed;
              }
      
              if(keysPressed[KEY_S] || keysPressed[KEY_DOWN]){
                  player.position.x += Math.sin(player.rotation.z) * playerSettings.speed;
                  player.position.y += -Math.cos(player.rotation.z) * playerSettings.speed;
      
                  camera.position.x += Math.sin(player.rotation.z) * playerSettings.speed;
                  camera.position.y += -Math.cos(player.rotation.z) * playerSettings.speed;
              }
          }
      }
    }

    function render() {
        updateControls();

        requestAnimationFrame(render);
        renderer.render(scene, camera);
    };
    render();
    
    document.addEventListener('keydown', (event) => {
      keysPressed[event.key.toLowerCase()] = true;
    }, false);
    
    document.addEventListener('keyup', (event) => {
        keysPressed[event.key.toLowerCase()] = false;
    }, false);
  }
</script>
</html>
